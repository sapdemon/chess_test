            <button>Новая партия</button>
        </div>

        <div class="messages">Тестовая доска для проверки адаптивности</div>
    </div>

    <script>
        // Показываем информацию о размере экрана
        function showScreenInfo() {
            const info = document.querySelector('.messages');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const boardSize = getComputedStyle(document.documentElement).getPropertyValue('--board-size');
            
            info.textContent = `Экран: ${width}x${height}px | Размер доски: ${boardSize}`;
        }
        
        showScreenInfo();
        window.addEventListener('resize', showScreenInfo);
        
        // Добавляем интерактивность для тестирования
        document.querySelectorAll('.square').forEach(square => {
            square.addEventListener('click', () => {
                square.classList.toggle('selected');
            });
        });
    </script>
